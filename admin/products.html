<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../css/bootstrap4.min.css">
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	<div class="menu">
        <div class="menu-container">
            <div class="menu-close">
                <button type="button">
                    <span class="fa fa-bars"></span>
                </button>
            </div>
            <div class="menu-wrap">
                <h6>MENU</h6>
                <a href="admin.html">Dashboard</a>
                <a href="products.html">Products</a>
                <a href="">Customers</a>
                <a href="">Categories</a>
                <a href="">Orders</a>
                <a href="">Returns</a>
            </div>
        </div>
    </div>
	<div class="product-main">
		<h2 class="text-center">Products</h2>
		<div class="container border">
			<form action="">
				<div class="row bg-light border-bottom">
					<h5 class="mx-3 my-2">Add Products</h5>
				</div>
				<div class="row py-2">
					<div class="form-group col-sm-12">
						<label for="name" class="form-label">Product Name</label>
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="price" class="form-label">Price</label>
						<input type="number" name="price" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<label for="quantity" class="form-label">Quantity</label>
						<input type="number" name="quantity" class="form-control">
					</div>
				</div>
				<div class="custom-file">
					<input type="file" class="custom-file-input">
					<label class="custom-file-label" for="image">Choose Valid Image</label>
				</div>
				<div class="row py-3">
					<div class="col-sm-12">
						<label for="product-description" class="form-label">Product Description</label>
						<textarea class="form-control" ></textarea>
					</div>
				</div>
				<button class="btn btn-primary my-3 btn-block" type="submit">Add</button>
			</form>
		</div>
		<div class="container my-5">
			<h5 class="text-center">All Products</h5>
			<div class="row scroll-table">
				<table class="table">
					<thead class="bg-light">
						<tr>
							<th>#</th>
							<th>Product Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Description</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>1</th>
							<td>product 1</td>
							<td>200</td>
							<td>20</td>
							<td>description 1</td>
							<td><a class="btn btn-info" href="">Edit</a></td>
							<td><a class="btn btn-danger" href="">Delete</a></td>
						</tr>
						<tr>
							<th>2</th>
							<td>product 2</td>
							<td>1550</td>
							<td>10</td>
							<td>description 2</td>
							<td><a class="btn btn-info" href="">Edit</a></td>
							<td><a class="btn btn-danger" href="">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="../js/admin.js"></script>
</body>
</html>
